<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in contact with me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header> 
    <nav>
        <ol class="sections">
            <li class="section"><a href="home.html">Home</a></li>
            <li class="section"><a href="about.html">About</a></li>
            <li class="section"><a href="portfolio.html">Portfolio</a></li>
        </ol>
        <button onclick="myFunction()">Mode Switch</button>
        <script>
            function myFunction() {
               var element = document.body;
               element.classList.toggle("dark-mode");
            }
            </script>
    </nav>
</header>
  <body>
    <h1 class="contact"> Please leave your name and email so that we can be in touch</h1>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Email">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
